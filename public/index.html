<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="/socket.io/socket.io.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="jquery.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center m-4">
      <h3>Chat App</h3>
      <div class="row">
        <div class="col-md-6" id="login-section">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="login-inp"
              placeholder="Enter Username"
              required
            />
            <button class="btn btn-info" id="login-btn">Login</button>
          </div>
        </div>
        <div class="col-md-6" id="msg-section">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="msg-inp"
              placeholder="Enter Message"
              required
            />
            <button class="btn btn-success" id="msg-btn">Send</button>
          </div>
        </div>
      </div>

      <div class="container-fluid">
          <h5>Message</h5>
          <ul id="chat">

          </ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
